<!-- âœ… Reactive Search Form -->
<form [formGroup]="searchForm" (ngSubmit)="searchItems()" style="margin: 1rem 0; display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">

  <!-- ğŸ” Input Reactive Form -->
  <input
    type="text"
    formControlName="keyword"
    placeholder="Search Items..."
    style="padding: 8px; max-width: 300px; width: 100%;"
  />

  <!-- âœ… à¸›à¸¸à¹ˆà¸¡ Search -->
  <button
    type="submit"
    style="padding: 8px 12px; background-color: #00b894; color: white; border: none; border-radius: 4px; cursor: pointer;"
  >
    ğŸ” Search
  </button>

  <!-- ğŸ”„ à¸›à¸¸à¹ˆà¸¡ Reset -->
  <button
    type="button"
    (click)="refreshItems()"
    style="padding: 8px 12px; background-color: #3b4cca; color: white; border: none; border-radius: 4px; cursor: pointer;"
  >
    ğŸ”„ Refresh
  </button>
</form>

<!-- ğŸ“¦ Item Grid -->
<div class="item-grid">
  <div
    class="box"
    *ngFor="let item of filteredItems | paginate: { itemsPerPage: limit, currentPage: page }"
  >
    <img [src]="item.sprites?.default" alt="Item" style="width: 100px; height: 100px;" />
    <h3>{{ item.name }}</h3>

    <p><b>Category:</b> {{ item.category?.name }}</p>
    <p><b>Cost:</b> {{ item.cost }}</p>
    <p *ngIf="item.effect_entries?.length">
      <b>Effect:</b> {{ item.effect_entries[0]?.effect }}
    </p>
    <p *ngIf="item.attributes?.length">
      <b>Attributes:</b>
      <span *ngFor="let attribute of item.attributes; let last = last">
        {{ attribute.name }}<span *ngIf="!last">, </span>
      </span>
    </p>
  </div>
</div>

<!-- ğŸ“„ Pagination -->
<pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
