<!-- 🎲 ปุ่มสุ่มโปเกมอน -->
<button (click)="getRandomPokemon()" style="margin-bottom: 1rem; padding: 8px 12px; background-color: #00b894; color: white;">
    🎲 Get Random Pokémon
  </button>
  
  <!-- 🔙 ปุ่มย้อนกลับ -->
  <button (click)="goBack()" style="margin-top: 1rem; background-color: #ccc; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">
    🔙 Back
  </button>
  
  <!-- 🎯 แสดงผลลัพธ์ -->
  <div *ngIf="randomOne" class="box" style="margin-top: 2rem;">
    <img [src]="randomOne.sprites.front_default" alt="Pokemon">
    <h3>{{ randomOne.name | titlecase }}</h3>
    <p><b>Type:</b> {{ randomOne.types[0]?.type.name }}</p>
    <p><b>HP:</b> {{ randomOne.stats[0].base_stat }}</p>
    <p><b>Attack:</b> {{ randomOne.stats[1].base_stat }}</p>
    <p><b>Defense:</b> {{ randomOne.stats[2].base_stat }}</p>
    <p><b>Speed:</b> {{ randomOne.stats[5].base_stat }}</p>
  </div>
